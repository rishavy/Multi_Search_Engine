<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This is the Css link -->
    <link rel="stylesheet" href="./Css/style.css">
    <!-- Page title -->
    <title>Multi Search Engine</title>
</head>
<body>
    <!-- This is the main container -->
    <div class="container">
        <!-- dark mote add krna h yha +++++++++++    -->
        <header>
            <!-- Title -->
            <h1>Multi Search</h1>
            <form class="search-box">
                <!-- Search bar -->
                <input type="search" placeholder="What do you want to search?">
            </form>

            <!-- Search option buttons -->
            <div class="search-btns">
                <button class="google-search-btn btn-animation">Search</button>
                <button class="wikipedia-search-btn btn-animation">Wikipedia</button>
                <button class="gemini-search-btn btn-animation">Gemini</button>
            </div>
        </header>
        <div class="results"></div>
    </div>
    

    <!-- This is the Google search js link -->
    <script src="./assest/JS/script.js"></script>
    <!-- This is the Google search js link -->
    <script src="./JS/google-btn.js"></script>
    <!-- This is the Wikipedia search js link -->
    <script src="./JS/wiki-btn.js"></script>
    <!-- This is the Gemini search js link -->
    <script src="./JS/gemini-btn.js"></script>
</body>
</html>
