<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- This is the Css link -->
    <link rel="stylesheet" href="./assest/Css/style.css">

            <button class="theam">Theam</button>

            <h1><img src="./assest/images/search-logo.png" alt="Search iT"> Search iT</h1>

            <!-- Search option buttons -->
            <div class="search-btns">
                <button class="google-search-btn btn-animation" >Search</button>
